<!DOCTYPE html>
<html>
<head>
    <title>Punk Rock Samurai</title>
    <style> 
        body {
        margin: 0;
        background-color: black;
        }

        @font-face {
            font-family: 'Rock Kapak';
            src: url('assets/data/ROCK_KAPAK_2.woff2') format('woff2'),
                url('assets/data/ROCK_KAPAK_2.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        #error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f88;
            padding: 20px;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <div id="imports">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    </div>

    <div id="error-message">
        <h2>The game crashed!</h2>
        <p>I see you discovered a bug! Please let me know what happened, so I can fix it.</p>
        <p>You can drop me an email at erlendk(at)live.com</p>
    </div>
    
    <div id="game-container">
        <script src="preload.js"></script>
        <script src="basescene.js"></script>
        <script src="mainmenu.js"></script>
        
        <script src="level1fight1.js"></script>
        <script src="level1fight2.js"></script>
        <script src="level1fight3.js"></script>
        <script src="level2fight1.js"></script>
        <script src="level2fight2.js"></script>
        <script src="level2fight3.js"></script>
        <script src="level3fight1.js"></script>
        <script src="level3fight2.js"></script>
        <script src="level3fight3.js"></script>
        <script src="level4fight1.js"></script>
        <script src="level4fight2.js"></script>
        <script src="level4fight3.js"></script>

        <script src="endscene.js"></script>
        <script src="config.js"></script>
    </div>
</body>
</html>
